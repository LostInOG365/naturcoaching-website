<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('your message.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8ba05a;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 160, 90, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            max-height: 200px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #8ba05a 0%, #6b7a47 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 160, 90, 0.25);
            background: linear-gradient(135deg, #7a9251 0%, #5e6f40 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .form-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Kontakt</h1>
        <form id="contactForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Ihr vollständiger Name">
            </div>

            <div class="form-group">
                <label for="email">E-Mail Adresse *</label>
                <input type="email" id="email" name="email" required placeholder="ihre.email@beispiel.de">
            </div>

            <div class="form-group">
                <label for="message">Ihr Anliegen *</label>
                <textarea id="message" name="message" required placeholder="Beschreiben Sie hier Ihr Anliegen..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Nachricht Senden</button>
        </form>
        
        <p class="form-note">* Pflichtfelder</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                alert('Bitte füllen Sie alle Pflichtfelder aus.');
                return;
            }
            
            // Einfache E-Mail Validierung
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Bitte geben Sie eine gültige E-Mail Adresse ein.');
                return;
            }
            
            // Simulation einer erfolgreichen Übermittlung
            alert('Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.');
            
            // Formular zurücksetzen
            this.reset();
        });
    </script>
</body>
</html>
